name: Build & Publish Alerts Web Scheduler

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY_URI: ${{ secrets.ECR_SCHEDULER_REPOSITORY_URI }}
      IMAGE_TAG: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build Docker image
        env:
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          NO_PROXY: "localhost,127.0.0.1,repo.maven.apache.org,repo1.maven.org"
        run: |
          docker build \
            -f .docker/DockerfileWebScheduler \
            --build-arg GH_ACTOR=${{ secrets.GH_ACTOR }} \
            --build-arg GH_PACKAGES_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }} \
            --build-arg HTTP_PROXY= \
            --build-arg HTTPS_PROXY= \
            --build-arg NO_PROXY=localhost,127.0.0.1,repo.maven.apache.org,repo1.maven.org \
            --no-cache \
            -t "$ECR_REPOSITORY_URI:$IMAGE_TAG" .

      - name: Push image to ECR Public
        run: |
          docker push "$ECR_REPOSITORY_URI:$IMAGE_TAG"
          echo "Pushed image: $ECR_REPOSITORY_URI:$IMAGE_TAG"

      - name: Remove non-latest and untagged images from ECR Public
        run: |
          set -euo pipefail
          REPO_NAME="${ECR_REPOSITORY_URI##*/}"
          echo "Cleaning images in $REPO_NAME"

          IMAGES_JSON=$(aws ecr-public describe-images \
            --region "$AWS_REGION" \
            --repository-name "$REPO_NAME" \
            --output json)
          export IMAGES_JSON

          TAGS_TO_DELETE=$(python - <<'PY'
          import json
          import os

          data = json.loads(os.environ["IMAGES_JSON"])
          tags = set()
          for detail in data.get("imageDetails", []):
              for tag in detail.get("imageTags") or []:
                  if tag != "latest":
                      tags.add(tag)
          print(" ".join(sorted(tags)))
          PY
          )

          DIGESTS_TO_DELETE=$(python - <<'PY'
          import json
          import os

          data = json.loads(os.environ["IMAGES_JSON"])
          digests = []
          for detail in data.get("imageDetails", []):
              if detail.get("imageTags"):
                  continue
              digest = detail.get("imageDigest")
              if digest:
                  digests.append(digest)
          print(" ".join(digests))
          PY
          )

          if [ -n "$TAGS_TO_DELETE" ]; then
            for tag in $TAGS_TO_DELETE; do
              echo "Deleting tag $tag"
              aws ecr-public batch-delete-image \
                --region "$AWS_REGION" \
                --repository-name "$REPO_NAME" \
                --image-ids imageTag=$tag
            done
          else
            echo "No non-latest tags to delete."
          fi

          if [ -n "$DIGESTS_TO_DELETE" ]; then
            for digest in $DIGESTS_TO_DELETE; do
              echo "Deleting untagged image $digest"
              aws ecr-public batch-delete-image \
                --region "$AWS_REGION" \
                --repository-name "$REPO_NAME" \
                --image-ids imageDigest=$digest
            done
          else
            echo "No untagged images to delete."
          fi
