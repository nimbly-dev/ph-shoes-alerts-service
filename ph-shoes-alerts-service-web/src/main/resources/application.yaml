server:
  port: 8084
  servlet:
    context-path: /api/v1

spring:
  application:
    name: alerts-web
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

alerts:
  scheduler:
    enabled: false

cors:
  allowed-origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "https://ph-shoes-frontend.onrender.com"
    - "https://www.phshoesproject.com"
    - "https://phshoesproject.com"
  allowed-methods: ["GET","POST","PUT","DELETE","OPTIONS"]
  allowed-headers: ["*"]
  exposed-headers: []
  allow-credentials: true
  max-age: 3600

phshoes:
  security:
    jwt:
      enabled: true
      issuer: ph-shoes
      secret: ${JWT_SECRET:change-me-for-dev}
      access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:1800}
  status:
    enabled: true
    path: /system/status
    service-id: alerts-web
    display-name: Alerts
    environment: ${SERVICE_ENVIRONMENT:local}
    version: ${APP_VERSION:${PROJECT_VERSION:0.0.1-SNAPSHOT}}
    openapi:
      enabled: true
      group-name: service-status
      paths-to-match:
        - /system/status
      remove-security: true
