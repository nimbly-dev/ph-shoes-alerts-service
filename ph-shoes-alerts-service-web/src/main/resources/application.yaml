server:
  port: 8084

spring:
  application:
    name: ph-shoes-alerts-service-web

cors:
  allowed-origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "https://ph-shoes-frontend.onrender.com"
    - "https://www.phshoesproject.com"
    - "https://phshoesproject.com"
  allowed-methods: ["GET","POST","PUT","DELETE","OPTIONS"]
  allowed-headers: ["*"]
  exposed-headers: []
  allow-credentials: true
  max-age: 3600

jwt:
  issuer: ph-shoes
  secret: ${JWT_SECRET:change-me-for-dev}
  access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:1800}
